<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account - QuickRent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/quickrent_logo-1.png') }}" alt="QuickRent Logo" style="width: 100px; height: auto;">
        </div>

        <h1>Create your account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div style="
                    margin-bottom: 16px;
                    padding: 12px 16px;
                    border-radius: 6px;
                    font-size: 14px;
                    font-weight: 500;
                    {% if category == 'error' %}
                        background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca;
                    {% else %}
                        background: #f0fdf4; color: #15803d; border: 1px solid #bbf7d0;
                    {% endif %}
                ">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <div class="form-card">
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group">
                    <label for="full_name">Full name</label>
                    <input type="text" name="full_name" id="full_name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="e.g. 0701234567" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="At least 8 characters" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn-signup">Create account</button>
            </form>
        </div>

        <div class="signin-link">
            Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
        </div>
    </div>
</body>
</html>
